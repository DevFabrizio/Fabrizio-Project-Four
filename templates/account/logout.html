{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- logout form provided by the allauth library, styled with custom css and Bootstrap -->
<img id="logout-bg" src="https://res.cloudinary.com/devfabrizio/image/upload/v1690626702/Project%20Matinicus/pexels-yente-van-eynde-2403392_fljyyg.webp" alt="image of a dish being carefully plated by a chef">
<div class="card mx-auto user-access-form col-9">
  <h1 class="text-center">{% trans "Sign Out" %}</h1>
  
  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}
    <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
  </form>
</div>


{% endblock %}
