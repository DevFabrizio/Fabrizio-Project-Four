{% extends 'base.html' %}
{% block content %}
<!-- form that sends the edited reservation to the database -->
    <h3 class="mx-auto text-center" id="edit-header">Edit your reservation here</h3>
        <form class="card p-2 mx-auto text-center" id="edit-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'user_reservations' %}">
                <button class="btn btn-success">Confirm Edit</button>
            </a>
        </form>

{% endblock %}
