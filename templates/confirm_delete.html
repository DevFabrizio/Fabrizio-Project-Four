{% extends 'base.html' %}
{% block content %}
<!-- form for confirmation of deletion -->
    <div class="mx-auto text-center" id="delete-confirm-header">Are you sure you want to delete this reservation?</div>
    <form class="card mx-auto p-2 text-center" id="confirm-del-form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="text-center" href="{% url 'user_reservations' %}">
            <button class="btn btn-danger">Delete</button>
        </a>
    </form>
{% endblock %}
