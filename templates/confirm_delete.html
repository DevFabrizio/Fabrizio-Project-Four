{% extends 'base.html' %}
{% block content %}
{% if delete_message %}
<div class="row mt-5 ms-auto me-auto text-center success-msg-container">
    <div id="reservation-success-msg" class="alert alert-info">{{ delete_message }}</div>
</div>
{% endif %}
<!-- form for confirmation of deletion -->
    <div class="mx-auto text-center" id="delete-confirm-header">Are you sure you want to delete this reservation?</div>
    <form class="card mx-auto p-2 text-center" id="confirm-del-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger small-button mx-auto">Delete</button >
    </form>
{% endblock %}
