{% extends "base.html" %}
{% block content %}

<h1>Booking Details</h1>
<div class="container">
    <div class="row">
        <div class="col-4">
           <form action="" method="post">
            {% csrf_token %}
                {{ form }}         
                <input type="submit" value="Send Reservation">
           </form>
        </div>
    </div>
    {% if success_message %}
    <div class="row">
        <div id="reservation-success-msg" class="col-4">{{ success_message }}</div>
    </div>
    {% endif %}
</div>


{% endblock %}
