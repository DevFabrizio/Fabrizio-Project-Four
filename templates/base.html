<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2171291146.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Matinicus Restaurant</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Matinicus</a>
          {% if user.is_authenticated %}
          <a href="{% url 'account_logout' %}">Log-out</a>
          {% else %}
          <a href="{% url 'account_login' %}">Log-in</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="{% url 'menu' %}">Menu</a>
              <a class="nav-link" href="{% url 'account_signup' %}">Sign-up</a>
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'user_reservations' %}">My Bookings</a>
              {% else %}
              <a class="nav-link" href="{% url 'booking' %}">Book a table</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    <div class="container">  
      <div class="row"> 
        <div class="col-12">  
          <h1 class="text-center">Welcome to the Matinicus Restaurant</h1>
        </div>
      </div>
    </div>  
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 p-4 text-center fixed-bottom bg-color-red">
            <a href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fen&lang=en&enter_method=mandatory" class="col-3 p-4 link-opacity-75-hover"><i class="fa-brands fa-tiktok fa-beat-fade"></i></a>
            <a href="https://www.instagram.com/" class="col-3 p-4 link-opacity-75-hover"><i class="fa-brands fa-instagram fa-flip"></i></a>
            <a href="https://www.twitch.tv/" class="col-3 p-4 link-opacity-75-hover"><i class="fa-brands fa-twitch fa-shake"></i></a>
            <a href="" class="col-3 p-4 link-opacity-75-hover"><i class="fa-solid fa-location-dot fa-bounce"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
